<div class="card">
  <form [formGroup]="orderForm">
    <div class="box">
      <div class="form-row">
        <div class="col-md-auto">
          <div class="form-group">
            <label>Адрес заказа</label>
          </div>
          <div class="form-row">
              <input type="text"
                     id="address"
                     formControlName="address"
                     class="form-control"
                     placeholder="г.Самара, Московское шоссе 34а || 54.38564,59.544545"
                     required>
              <div>
                <button type="button" class="custom-button"(click)="addOrder()">Выбрать на карте</button>
              </div>
            <span class="text-danger" *ngIf="orderAddress && orderAddress.invalid && (orderAddress.dirty || orderAddress.touched)">
              * - поле обязательно для заполнения
            </span>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Код стартовой точки</label>
        </div>
        <select
          formControlName="netPoint"
          id="netPointId"
          (change)="changeNetPoint($event)">
          <option>Стартовая точка 1</option>
          <option selected>Стартовая точка 2</option>
          <option>Стартовая точка 3</option>
          <option *ngFor="let netPoint of netPoints" [ngValue]="netPoint">
            {{ netPoint }}
          </option>
        </select>
      </div>

      <div class="form-row">
        <div class="col-md-auto">
          <div class="form-group">
            <label>Тип заказа</label>
          </div>
          <div class="form-row">
            <div class="col">
              <input type="text" formControlName="type" class="form-control" placeholder="Любой">
            </div>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-auto">
          <button type="button" class="custom-button" (click)="addOrder()">Добавить</button>
        </div>
        <span class="text-danger" *ngIf="netPoints.length != 0">
              * - отсутствуют стартовые точки
            </span>
      </div>
    </div>
  </form>


  <div class="col" id="table-container">
    <table class="table table-bordered table-hover table-sm table-responsive-md">
      <thead>
      <tr>
        <th class="table-primary" style="width: 45%">Адрес заказа</th>
        <th class="table-primary" style="width: 20%">Тип заказа</th>
        <th class="table-primary" style="width: 15%">Код ТС</th>
        <th class="table-primary" style="width: 20%"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let order of orders">
        <td><span>{{order.address}}</span></td>
        <td><span>{{order.type}}</span></td>
        <td><span>{{order.netPoint}}</span></td>
        <td>
          <button type="button" class="btn btn-primary" (click)="removeOrder(order)">Удалить</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
